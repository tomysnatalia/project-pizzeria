<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizzeria</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&amp;subset=latin-ext"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="vendor/range-slider.min.css">
  <link rel="stylesheet" href="vendor/bootstrap-grid.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <h1 class="logo__title"><span>Mamma</span>Mia!</h1>
          <h2 class="logo__subtitle">the best homemade Italian food</h2>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <section class="navigator">
      <div class="container">
        <div class="row">
          <div class="forwarding forwarding_order col-lg-6">
            <a href="#order">ORDER ONLINE</a>
            <img src="https://i.postimg.cc/R0g2FCXY/pizza-1.jpg" alt="image">
          </div>
          <div class="forwarding forwarding_booking col-lg-6">
            <a href="#booking">BOOK A TABLE </a>
            <img src="https://i.postimg.cc/gk35hHg8/pizza-2.jpg" alt="image">
          </div>
        </div>

        <div class="row">
          <div class="opening_hours col-lg-12">
            <h1 class="title"> OPENING HOURS: </h1>
            <h2 class="subtitle"> THU-SUN, 12AM - 12PM </h2>
          </div>
        </div>
      </div>
    </section>

    <section class="gallery">
      <div class="container">
        <div class="row gallery">
          <div class="col-lg-4">
            <img src="https://i.postimg.cc/DfJRvTsC/pizza-4.jpg" alt="image">
          </div>
          <div class="col-lg-4">
            <img src="https://i.postimg.cc/W3tCJRy1/pizza-5.jpg" alt="image">
          </div>
          <div class="col-lg-4">
            <img src="https://i.postimg.cc/DZDDrjVd/pizza-6.jpg" alt="image">
          </div>
        </div>
        <div class="row gallery">
          <div class="col-lg-4">
            <img src="https://i.postimg.cc/N0sWB27T/pizza-7.jpg" alt="image">
          </div>
          <div class="col-lg-4">
            <img src="https://i.postimg.cc/3rsVWcF3/pizza-8.jpg" alt="image">
          </div>
          <div class="col-lg-4">
            <img src="https://i.postimg.cc/hvzsKc5V/pizza-9.jpg" alt="image">
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
